<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Poem</title>
    <link rel="stylesheet" href="style-poem-post.css">
    <link rel="icon" href="logo.ico" />
</head>
<body>
    <header>
        <nav>
            <menu>
              <li><a href="index.html">Login</a></li>
              <li><a href="createAccount.html">Create Account</a></li>
              <li><a href="search.html">Search</a></li>
              <li><a href="profile.html">Profile</a></li>
              <li><a href="about.html">About</a></li>
            </menu>
          </nav>
    </header>
  <div class="container">
      <h1>Share Your Poem</h1>

      <!-- Form to post a poem -->
      <form id="poem-form">
        <!-- Text box for poem title -->
        <input type="text" id="poem-title" aria-label="Poem Title" placeholder="Enter the title of your poem" required><br>
        <!-- Textarea for poem content -->
        <textarea id="poem-content" aria-label="Poem content" placeholder="Write your poem here..." rows="20" required></textarea><br>
          
        <button type="submit"><span>Post Poem</span></button>
      </form>

      <!-- Placeholder shown during upload -->
      <div id="placeholder" class="placeholder" style="display:none;">
          <div class="placeholder-box"></div>
          <div class="placeholder-box"></div>
          <p>Uploading your poem...</p>
      </div>

      <!-- Posted poem content -->
      <div id="poem-container" class="poem-container" style="display:none;">
          <h2>Your Poem:</h2>
          <p id="posted-poem"></p>
          <div class="user-details">
              <p>Posted by: <span id="user-name"></span></p>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
